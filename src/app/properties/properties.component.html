<nav class="navbar bavbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color: white;">Properties</h2>
        <div class="d-flex">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="clickAddProperty()">Add Listing</button>
            <button class="btn btn-danger mx-3" routerLink="/login">Logout</button>
        </div>
    </div>
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Properties</h1>
        <p class="col-mb-8 fs-4">You can add properties</p>
        <a class="btn btn-primary" target="_blank" type="button" href="https://www.youtube.com">Youtube</a>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Property Title</th>
            <th scope="col">Property Price</th>
            <th scope="col">Property Location</th>
            <th scope="col">Property Details</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allProperty">
            <td>{{data.id}}</td>
            <td>{{data.ptitle}}</td>
            <td>{{data.pprice | currency}}</td>
            <td>{{data.plocation}}</td>
            <td>{{data.pdetails}}</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button class="btn btn-success mx-2">View</button>
                <button class="btn btn-danger mx-2" (click)="deleteProp(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Property Record Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Property Title</label>
                        <input formControlName="ptitle" type="text" class="form-control" placeholder="ABC property">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Property price</label>
                        <input formControlName="pprice" type="text" class="form-control" placeholder="999.99">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Property Location</label>
                        <input formControlName="plocation" type="text" class="form-control" placeholder="WB">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Property Details</label>
                        <input formControlName="pdetails" type="text" class="form-control" placeholder="2bhk">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addProp()">Add Listing</button>
                <button type="button" *ngIf="showEdit" class="btn btn-warning">Update Listing</button>
            </div>
        </div>
    </div>
</div>
