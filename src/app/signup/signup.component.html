<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center" style="background-color: gray; color: white;">
                    <h1>Signup Area</h1>
                    <h5>Create Account</h5>
                </div>
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Name" autocomplete="off"/>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Mobile No</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Mobile No" autocomplete="off"/>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput"
                            placeholder="Email" autocomplete="off"/>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2"
                            placeholder="Password" autocomplete="off"/>
                    </div>
                    <button type="button" class="btn btn-primary text-center">Signup</button>
                </form>
                <a style="text-decoration: none; cursor: pointer; font-weight: bold; color: blue;" routerLink="/login">Login here</a>
            </div>
        </div>
    </div>
</div>
